  <body>
    <div id="root">
      <!-- Pre-React loader — removed automatically when React mounts -->
      <div id="initial-loader" style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FDFBF7;
      ">
        <div class="dot-loader"></div>
      </div>
    </div>
    <style>
      .dot-loader {
        height: 15px;
        aspect-ratio: 5;
        display: flex;
        justify-content: space-between;
        --_g: no-repeat radial-gradient(farthest-side, #1A2D63 95%, #0000);
        background: var(--_g), var(--_g);
        background-size: 20% 100%;
        animation: dotLoader-slide 1s infinite;
      }
      .dot-loader:before,
      .dot-loader:after {
        content: "";
        height: inherit;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #1A2D63;
        animation: dotLoader-bounce 1s infinite;
      }
      .dot-loader:after {
        --s: -1, -1;
      }
      @keyframes dotLoader-slide {
        0%, 60% { background-position: calc(1*100%/3) 0, calc(2*100%/3) 0 }
        100%    { background-position: calc(0*100%/3) 0, calc(3*100%/3) 0 }
      }
      @keyframes dotLoader-bounce {
        0%   { transform: scale(var(--s, 1)) translate(0, 0) }
        33%  { transform: scale(var(--s, 1)) translate(0, 130%) }
        66%  { transform: scale(var(--s, 1)) translate(calc(400%/3), 130%) }
        100% { transform: scale(var(--s, 1)) translate(calc(400%/3), 0) }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
