# Supabase local development config
# Run: supabase start (requires Docker)
# Or deploy: supabase functions deploy teamleader-auth

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[functions.teamleader-auth]
verify_jwt = false
